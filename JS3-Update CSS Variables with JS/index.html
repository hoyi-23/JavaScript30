<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <title>Update CSS Variables with JS</title>
</head>
<body>
    <h2>Update CSS Variables with
        <span class="hl">JS</span>
    </h2>
    <div class="control">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" max="200" min="10" value="10" data-sizing="px">
        <label for="blur">Blur</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        <label for="base">Base Color</label>
        <input type="color" id="base" name="base" value="#ffc600">
    </div>
    <img src="./pexels-timothy-paule-ii-2002719.jpg">
    <script src="all.js"></script>
</body>
</html>
